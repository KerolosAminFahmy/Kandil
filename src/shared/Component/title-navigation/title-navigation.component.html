<section class="TitleAndNavigation">
  <div class="container">
      <div class="row">
          <div class="col-lg-12 breadcrumb-area">
              <div class="breadcrumb-inner">
                <h6 class="section-subtitle section-subtitle-2" *ngIf="isUnit">
                  <a>{{statusUnit|statusTranslate}}</a>					
                </h6>
                <h1 class="page-title">{{title}}</h1>
                    <div class="breadcrumb-list">
                      
                      <ul>
                          <li>
                            <a routerLink="/home">
                            <span class="secondary-color">
                              <i class="fas fa-home"></i>
                            </span> الرئيسية
                          </a>
                        </li>
                        <li *ngFor="let item of breadcrumbs">
                          <a   [routerLink]="item.url"> 
                             {{item.name}}
                        </a>
                      </li>
                          <li>
                            {{title}}

                          </li>
                      </ul>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
