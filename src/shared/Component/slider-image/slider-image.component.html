<section class="ImageSlider"  *ngIf="listImage!==[]">
  <div class="container-fluid">
    <div class="row">
      <div class="slick-slider" style="overflow: hidden;">
        <div class="col-lg-12" *ngFor="let item of listImage">
          <div class="ltn__img-slide-item-4" >
              <a [href]="item" data-rel="lightcase:myCollection">
                  <img [src]="item" alt="Image">
              </a>
          </div>
        </div>
    </div>
    </div>
  </div>
</section>
