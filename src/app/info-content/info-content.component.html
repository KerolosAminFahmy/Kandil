<app-title-navigation *ngIf="data && data.title !== undefined" title={{data.title}} [id]="2"></app-title-navigation>

<section class="InfoContent">
  <div class="container">
    <div class="row" style="text-align: center;">
      <section *ngIf="isLoading; else content" style="margin-bottom: 30px;">
        <app-skeleton-detail
        [skeletonBlocks]="[
          { style: { width: '100%', height: '200px' } }, 
          { style: { width: '60%', height: '20px' } },
          { style: { width: '80%', height: '20px' } },
          { style: { width: '100%', height: '20px' } },
          { style: { width: '90%', height: '200px' } }
        ]"
      ></app-skeleton-detail>
      
      </section>
      <ng-template #content>
        <div class="col-lg-12">
          <div class="page-details-inner service-details-inner">
            
            <!-- Image Section -->
            <div class="blog-img">
              <img [src]="apiUrl+'/WhyUs/'+data.imageUrl" (alt)="data.title">
            </div>

            <!-- Blockquote Section -->
            <blockquote>
              <i class="fa-sharp fa-solid fa-quote-left" style="color: #ffffff;"></i>
              <p>{{ data.quote }}</p>
            </blockquote>

            <div [innerHtml] ="safeContent" 
                      class="rich-text-iframe"></div>
            <!-- Main Text Section -->
            <!-- <p>{{ mainText }}</p> -->

            <!-- List Items Section -->
            <!-- <ul *ngIf="listItems.length > 0">
              <li *ngFor="let item of listItems">
                <strong>{{ item.title }}</strong>: {{ item.description }}
              </li>
            </ul> -->

          </div>
        </div>
      </ng-template>
    </div>
  </div>
</section>
